{% extends 'base.html' %}
{% block body %}
{% if melon_list %}
<table class="table table-striped">
    <tr><th>Melon Name</th><th>Quantity</th><th>Price</th><th>Total</th></tr>
    {% for melon in melon_list %}
    <tr>
        <td>{{ melon.common_name }}</td>
        <td>{{ quantities[melon.id][0] }}</td>
        <td>{{ melon.price }}</td>
        <td>{{ quantities[melon.id][1] }}</td>
    </tr>
    {% endfor %}
</table>
<h3>{{ cart_total }}</h3>
<a href="/checkout" class="btn btn-large btn-primary">Check Out</a>
{% endif %}
{% endblock %}
